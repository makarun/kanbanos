{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>kanbanos</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/todo.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" href="{% url 'task_list' %}">kanbanos</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        {% if user.is_authenticated %}
                        <li><a href="{% url 'task_todo_list' %}">ToDo</a></li>
                        <li><a href="{% url 'task_doing_list' %}">Doing</a></li>
                        <li><a href="{% url 'task_done_list' %}">Done</a></li>
                        <li><a href="{% url 'task_aborted_list' %}">Aborted</a></li>
                        <li><a href="{% url 'task_add' %}"><span class="glyphicon glyphicon-plus"></span></a></li>
                        <li><a href="{% url 'logout' %}">Hello {{ user.username }} (Log out)</a></li>
                        {% else %}
                            <li><a href="{% url 'login' %}">Login</a></li>
                        {% endif %}
                        </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
</body>
</html>
